<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">

	<div>
		<h:panelGroup id="atlas_linha" layout="block">
			<atlas:dataTable bean="manterVideoBean" id="dataTableTermos" value="#{manterVideoBean.videos}">
				<p:column headerText="Vídeo" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.nome}" style="font-size: small; " styleClass="label_tabela" />
				</p:column>

				<p:column headerText="Descrição" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.descricaoAbreviada}" style="font-size: small"	styleClass="label_tabela"/>
				</p:column>

				<p:column headerText="Referência" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.url}" style="font-size: small"	styleClass="label_tabela"/>
				</p:column>

				<p:column headerText="Tela inicial?" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.telaInicialBoolean ? 'Sim': '-'}" style="font-size: small" styleClass="label_tabela"/>
				</p:column>
				
				<p:column headerText="">
					<p:commandButton action="#{manterVideoBean.editar(registro.id)}" ajax="false" value="" style="height: 22px !important;" styleClass="icone2" />
				</p:column>

				<p:column headerText="">
					<p:commandButton action="#{manterVideoBean.excluir(registro)}" ajax="false" update=":form:atlas_linha" value="" style="height: 22px !important;" 
						styleClass="icone"	rendered="#{autenticarUsuarioBean.isPossuiAcessoAdministrador('007')}" onclick="if (!confirm('#{msg.MSG5}')) return false;" /> 
				</p:column>
			</atlas:dataTable>
		</h:panelGroup>
	</div>
</ui:composition>
