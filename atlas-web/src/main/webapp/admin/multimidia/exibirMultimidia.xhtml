<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/admin/template/template_atlas.xhtml">

	<ui:define name="breadcrumb"> > <h:link title="MULTIMÍDIA"
			value="MULTIMÍDIA" outcome="/admin/multimidia/exibirMultimidia.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:head>
			<title>Multimídia</title>
		</h:head>
		<div class="atlas-miolo-logado">
			<h2>Multimídia</h2>
			<p>Aqui você encontrará informações sobre:</p>

			<c:if test="#{autenticarUsuarioBean.possuiAcessoMultimidia}">
				<ul class="atlas-miolo-bloco">
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('006')}">
						<li><h:link title="Clique gerenciar a área Downloads"
								value="Downloads"
								outcome="/admin/multimidia/downloads/exibirDownloads.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('005')}">
						<li><h:link title="Clique gerenciar a área Publicações"
								value="Publicações"
								outcome="/admin/multimidia/publicacoes/exibirPublicacoes.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('007')}">
						<li><h:link title="Clique gerenciar a área Vídeos"
								value="Vídeos"
								outcome="/admin/multimidia/videos/exibirVideos.xhtml" /></li>
					</c:if>
				</ul>

			</c:if>
		</div>
	</ui:define>
</ui:composition>
