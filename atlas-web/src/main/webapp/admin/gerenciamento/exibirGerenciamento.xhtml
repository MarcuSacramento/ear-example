<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/admin/template/template_atlas.xhtml">

	<ui:define name="breadcrumb"> > <h:link
			title="GERENCIAMENTO" value="GERENCIAMENTO"
			outcome="/admin/gerenciamento/exibirGerenciamento.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:head>
			<title>Gerenciamento</title>
		</h:head>
		<div class="atlas-miolo-logado">
			<h2>Gerenciamento</h2>
			<p>Aqui você encontrará informações sobre:</p>


			<c:if test="#{autenticarUsuarioBean.possuiAcessoGerenciamento}">
				<ul class="atlas-miolo-bloco">
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('008')}">
						<li><h:link title="Clique gerenciar a área Usuários"
								value="Usuários"
								outcome="/admin/gerenciamento/usuarios/exibirUsuarios.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('009')}">
						<li><h:link title="Clique gerenciar a área Perfil"
								value="Perfil"
								outcome="/admin/gerenciamento/perfil/exibirPerfil.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('010')}">
						<li><h:link title="Clique gerenciar a área Temas"
								value="Temas"
								outcome="/admin/gerenciamento/temas/exibirTemas.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('011')}">
						<li><h:link title="Clique gerenciar a área Dados em Bloco"
								value="Dados em Bloco"
								outcome="/admin/gerenciamento/dadosEmBloco/exibirDadosEmBloco.xhtml" />
						</li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('012')}">
						<li><h:link title="Clique gerenciar a área Funcionalidades"
								value="Funcionalidades"
								outcome="/admin/gerenciamento/funcionalidades/exibirFuncionalidades.xhtml" />
						</li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('015')}">
						<li><h:link value="Tipos de órgão"
								title="Clique para gerenciar tipos de órgão"
								class="atlas_geral_menu_link"
								outcome="/admin/gerenciamento/tipoOrgao/tipoOrgaoConsulta.xhtml" /></li>
					</c:if>

					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('016')}">
						<li><h:link value="Importar órgão"
								title="Clique para importar órgão" class="atlas_geral_menu_link"
								outcome="/admin/conteudo/enderecosJustica/orgaoImportacao.xhtml" /></li>
					</c:if>

				</ul>
			</c:if>
		</div>
	</ui:define>
</ui:composition>
