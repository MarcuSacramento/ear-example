<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/admin/template/template_atlas.xhtml">

	<ui:define name="conteudo">
		<h:head>
			<title>Carga de arquivos</title>
		</h:head>
		<div class="atlas-miolo-logado">
			<h2>Carga de Arquivos</h2>

			<p:dataGrid var="arquivo" value="#{manterArquivoBean.listaArquivos}" columns="3" layout="grid"
				        rows="12" paginator="true" id="cars"
				        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				        rowsPerPageTemplate="6,12,16">
        			<p:graphicImage id="idImagem" styleClass="atlas_banner_imagem" alt="#{arquivo.nome}" 
			                height="130px" width="230px" 
							title="#{arquivo.nome}" value="#{manterArquivoBean.imagem}">
						<f:param name="arquivoId" value="#{arquivo.id}" />
					</p:graphicImage>
        	</p:dataGrid>
		</div>
	</ui:define>
</ui:composition>
