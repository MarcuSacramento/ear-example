<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">

	<style>
.label_tabela_custom {
	white-space: normal !important;
	font-size: 1.1em !important;
}
</style>

	<div>
		<h:panelGroup id="atlas_linha_destinatarios" layout="block">
			
			<p:scrollPanel mode="native" style="width:750px;height:400px">
				<atlas:dataTable bean="manterMensageriaBean" id="dataTableTermos" value="#{manterMensageriaBean.destinatariosPesquisa}"
					selection="#{manterMensageriaBean.destinatariosSelecionados}" rowKey="#{registro.id}">
					
					<p:ajax event="rowSelectCheckbox" process="@this" listener="#{manterMensageriaBean.onRowSelect}" />
					<p:ajax event="rowUnselectCheckbox" process="@this"	listener="#{manterMensageriaBean.onRowUnselect}" />
					<p:ajax event="toggleSelect" process="@this" listener="#{manterMensageriaBean.onToggleSelect}" />
					<p:ajax event="page" process="@this" listener="#{manterMensageriaBean.onPageChange}" />

					<p:column width="10%" selectionMode="multiple" style="text-align:center; word-wrap:break-word;" />
					
					<p:column headerText="Órgão" styleClass="label_tabela_custom">
						<h:outputText value="#{registro.nome}" style="font-size: small;" styleClass="label_tabela" />
					</p:column>
					
					<p:column headerText="Tipo" styleClass="label_tabela_custom">
						<h:outputText value="#{registro.tipoOrgao.nome}" style="font-size: small"/>
					</p:column>
	
					<p:column headerText="Estado" styleClass="label_tabela_custom">
						<h:outputText value="#{registro.municipio.uf.nome}" style="font-size: small"/>
					</p:column>
	
					<p:column headerText="Municipio" styleClass="label_tabela_custom">
						<h:outputText value="#{registro.municipio.nome}" style="font-size: small"/>
					</p:column>
				</atlas:dataTable>
			</p:scrollPanel>
		</h:panelGroup>
	</div>
</ui:composition>
