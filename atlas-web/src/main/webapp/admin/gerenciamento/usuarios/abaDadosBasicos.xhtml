<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">

	<div class="atlas-miolo-logado-linha">
		<div class="atlas-miolo-logado-linha">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="atlas-formulario-usuario-nome" style="font-size:1.2em; color: rgb(0, 0, 0);">Nome:*</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-dual">

				<h:inputText id="atlas-formulario-usuario-nome" maxlength="100"
					value="#{manterUsuarioBean.entidade.nome}"
					styleClass="atlas-input-formata atlas-input-520"
					title="Informe o Nome do Usuário"
					style=" height: 20px !important; position: block !important; background-color: rgb(0,0,0,1) !important;
				border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
				box-shadow:none; width: 520px !important; font-size: 1.1em !important;" />

				<p:watermark for="atlas-formulario-usuario-nome"
					value="Nome do Usuário" />

			</div>
		</div>

		<div
			class="atlas-miolo-logado-linha atlas-miolo-logado-linha-destaque">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="atlas-formulario-usuario-cpf" style="font-size:1.2em; color: rgb(0, 0, 0);">CPF:</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-dual">
				<p:inputMask value="#{manterUsuarioBean.entidade.cpf}"
					id="atlas-formulario-usuario-cpf" mask="999.999.999-99"
					styleClass="atlas-input-formata atlas-input-520"
					title="Informe o CPF do Usuário"
					style="	background-color: rgb(0,0,0,1) !important; 
				border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
				font-family: Verdana, Geneva, sans-serif !important; box-shadow:none; width: 128px; 
				height: 20px;" />
				<p:watermark for="atlas-formulario-usuario-cpf"
					value="000.000.000-00" />
			</div>
		</div>

		<div class="atlas-miolo-logado-linha">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="atlas-formulario-usuario-email" style="font-size:1.2em; color: rgb(0, 0, 0);">e-Mail:*</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-dual">
				<h:inputText value="#{manterUsuarioBean.entidade.email}"
					id="atlas-formulario-usuario-email"
					title="Informe o e-Mail do Usuário" autocomplete="off"
					styleClass="atlas-input-formata atlas-input-520"
					style=" height: 20px !important; position: block !important; background-color: rgb(0,0,0,1) !important;
				border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
				box-shadow:none; width: 520px !important; font-size: 1.1em !important;"/>
				<p:watermark for="atlas-formulario-usuario-email"
					value="E-Mail do Usuário" />
			</div>
		</div>

		<div
			class="atlas-miolo-logado-linha atlas-miolo-logado-linha-destaque">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="atlas-formulario-usuario-telefone-ddd" style="font-size:1.2em; color: rgb(0, 0, 0);">Telefone:</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-dual">
				<p:inputMask id="atlas-formulario-usuario-telefone-ddd"
					value="#{manterUsuarioBean.entidade.ddd}" mask="999"
					title="Informe o DDD"
					styleClass="atlas-input-formata atlas-input-30"
					style="	width: 25px !important; height: 20px !important; background-color: rgb(0,0,0,1) !important;
				border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
				font-family: Verdana, Geneva, sans-serif !important; margin: 0em 0.2em 0em !important; box-shadow:none;"
					size="3" maxlength="3" />
				<p:watermark for="atlas-formulario-usuario-telefone-ddd"
					value="999" />

				<p:inputMask value="#{manterUsuarioBean.entidade.telefone}"
					id="atlas-formulario-usuario-telefone-01" mask="9999-9999?9"
					styleClass="atlas-input-formata atlas-input-110"
					name="atlas-formulario-orgao-telefone-01"
					title="Informe o Telefone do Usuário"
					style="	width: 120px !important; height: 20px !important; background-color: rgb(0,0,0,1) !important;
					border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
					font-family: Verdana, Geneva, sans-serif !important; box-shadow:none; width: 86px !important;" />
				<p:watermark for="atlas-formulario-usuario-telefone-01"
					value="9999-9999" />

			</div>

		</div>
		<div class="atlas-miolo-logado-linha">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="atlas-formulario-usuario-sexo" style="font-size:1.2em; color: rgb(0, 0, 0);">Sexo:*</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-dual">
				<h:selectOneMenu id="inputCargoRepresentante"
					title="Selecione o Sexo do Usuário"
					value="#{manterUsuarioBean.entidade.sexo}"
				
					style=" height: 34px !important; background-color: rgb(0,0,0,1) !important;
					border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
					box-shadow:none; width: 140px !important; font-size: 1.1em !important;"
					
					styleClass="atlas-select-formata atlas-select-170">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</h:selectOneMenu>

			</div>

			<div class="atlas-miolo-logado-linha-label-dual">
				<label for="atlas-formulario-orgao-situacao-03" style="font-size:1.2em; color: rgb(0, 0, 0);">Situação:*</label><br />
			</div>
			<div
				class="atlas-miolo-logado-linha-campo-dual atlas-miolo-logado-linha-campo-dual-alinha">
				<h:selectOneMenu id="atlas-formulario-orgao-situacao-03"
					value="#{manterUsuarioBean.entidade.situacao}"
					styleClass="atlas-select-formata atlas-select-170"
					title="Selecione a Situação do Usuário"

					style=" height: 34px !important; background-color: rgb(0,0,0,1) !important;
					border: 1px solid rgb(21,89,191) !important; color: rgb(255,255,255,1) !important;
					box-shadow:none; width: 140px !important; font-size: 1.1em !important;" 		>
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Ativo" itemValue="A" />
					<f:selectItem itemLabel="Bloqueado" itemValue="B" />
					<f:selectItem itemLabel="Inativo" itemValue="I" />
				</h:selectOneMenu>
			</div>

		</div>

		<div class="atlas-miolo-logado-linha-ckeditor atlas-miolo-logado-linha-destaque">
			<div class="atlas-miolo-logado-linha-label-full">
				<label for="inputPerfis" style="font-size:1.2em; color: rgb(0, 0, 0);">Perfil:*</label><br />
			</div>
			<div class="atlas-miolo-logado-linha-campo-multiple">
				<p:pickList immediate="true" id="inputPerfis"
					value="#{manterUsuarioBean.perfis}" var="perfil"
					style=" margin-left: 20px !important; font-size: 1.2em !important; 	vertical-align: middle !importanty;"
					itemLabel="#{perfil.nome}" itemValue="#{perfil}"
					converter="selectItemConverter"
					styleClass="atlas-select-formata atlas-select-240"
					title="Selecione o(s) perfil(s) do Usuário" />
			</div>
		</div>

	</div>
</ui:composition>
