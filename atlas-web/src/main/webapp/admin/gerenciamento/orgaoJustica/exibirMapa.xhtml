<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	template="/pub/template/template_atlas.xhtml">


	<ui:define name="conteudo">
		<h:head>
			<title>Admin | Exibir Mapa</title>
		</h:head>

#{exibirMapaBean.init()}

		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=false"></script>



		<p:gmap id="mapa" center="-15.785977, -47.865423" zoom="4"
			type="ROADMAP" fitBounds="false" style="width:650px;height:650px"
			model="#{exibirMapaBean.mapModel}">
			<p:ajax event="overlaySelect"
				listener="#{exibirMapaBean.onMarkerSelect}" />
			<p:gmapInfoWindow>
				<h:outputText value="DF" />

			</p:gmapInfoWindow>

		</p:gmap>

	</ui:define>
</ui:composition>
