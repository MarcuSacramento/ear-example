<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	template="/pub/template/template_atlas.xhtml">
	
	<ui:define name="conteudo">
		<h:head>
			<title>Admin | Novo Ponto</title>
		</h:head>
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<h3>Cadastrar novo ponto</h3>


		<table>
			<tr>
				<td><h4>Sigla</h4> <p:message for="inputTextSigla" /></td>
				<td><h4>Descrição</h4></td>
				<td><h4>Latitude</h4></td>
				<td><h4>Longitude</h4></td>
			</tr>

			<tr>
				<td><p:inputText id="inputTextSigla"
						value="#{cadastrarLocalizacaoBean.entidade.sigla}" /></td>

				<td><p:inputText
						value="#{cadastrarLocalizacaoBean.entidade.descricao}" /></td>
				<td><p:inputText
						value="#{cadastrarLocalizacaoBean.entidade.latitude}"
						id="latitude" /></td>

				<td><p:inputText
						value="#{cadastrarLocalizacaoBean.entidade.longitude}"
						id="longitude" /></td>
				<td><p:commandButton value="Salvar" update="@form"
						actionListener="#{cadastrarLocalizacaoBean.salvar}" /></td>
			</tr>
		</table>

		<p:gmap id="mapa"
			center="#{cadastrarLocalizacaoBean.entidade.latitude}, #{cadastrarLocalizacaoBean.entidade.longitude}"
			zoom="13" type="HYBRID" model="#{cadastrarLocalizacaoBean.mapModel}"
			style="width:100%;height:800px">
			<p:ajax event="markerDrag"
				listener="#{cadastrarLocalizacaoBean.onMarkerDrag}"
				update="latitude, longitude" />
		</p:gmap>
	</ui:define>
</ui:composition>
