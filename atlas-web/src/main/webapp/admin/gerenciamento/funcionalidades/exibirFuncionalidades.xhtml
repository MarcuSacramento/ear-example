	</ui:define>
	
	<ui:define name="conteudo">

		<style>
			.atlas-miolo-logado-lista-1 {
				padding: 0.5em 0.5em;
				border: 1px solid rgba(22,89,191,1);
				background: rgba(238,239,241,1);
				margin-bottom: 0.5em;
				margin-top: 0.5em;
				width: 538px;
			}
			
			.div-miolo {
				display: block;
				clear: both;
				min-height: 40px;
				padding-top: 0.8em;
			}

		<div class="atlas-miolo-logado">
			<h2>Funcionalidade</h2>

			<h:head>
				<title>Funcionalidade | Atlas de Acesso à Justiça</title>
