<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">

	#{manterFuncionalidadeBean.init()}
	<div>
		<h:panelGroup id="atlas_linha" layout="block">
			<atlas:dataTable bean="manterFuncionalidadeBean" id="dataTablePerfis" value="#{manterFuncionalidadeBean.funcionalidades}">
				<p:column headerText="Funcionalidade" styleClass="label_tabela">
					<h:outputText value="#{registro.nome}" style="font-size: small;" />
				</p:column>

				<p:column headerText="Código" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.codigo}" style="font-size: small" />
				</p:column>

				<p:column headerText="Descrição" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.descricao}"	style="font-size: small" styleClass="label_tabela"/>
				</p:column>

				<p:column headerText="" style="width:21px !important;">
					<p:commandButton action="#{manterFuncionalidadeBean.editar(registro.id)}" ajax="false" value="" style="height: 22px !important;" styleClass="icone2" />
				</p:column>

				<p:column headerText="" style="width:21px !important;">
					<p:commandButton action="#{manterFuncionalidadeBean.excluirFuncionalidade(registro)}" ajax="false"
						update=":form:atlas_linha" value=""	rendered="#{autenticarUsuarioBean.isPossuiAcessoAdministrador('012')}"
						style="height: 22px !important;" styleClass="icone"	onclick="if (!confirm('#{msg.MSG5}')) return false;" />
				</p:column>
			</atlas:dataTable>
		</h:panelGroup>
	</div>
</ui:composition>
