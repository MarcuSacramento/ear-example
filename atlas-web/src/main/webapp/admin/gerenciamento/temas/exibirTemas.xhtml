<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	template="/admin/template/template_atlas.xhtml">

	<ui:define name="breadcrumb"> > <h:link
			title="GERENCIAMENTO" value="GERENCIAMENTO"
			outcome="/admin/gerenciamento/exibirGerenciamento.xhtml" /> > TEMAS</ui:define>

	<ui:define name="conteudo">


		<div class="atlas-miolo-logado">
			<h2>Temas</h2>

			<h:head>
				<title>Temas | Atlas de Acesso à Justiça</title>
			</h:head>
			
			<h:messages id="messages" globalOnly="true"	infoClass="atlas-mensagem-positivo"
				warnClass="atlas-mensagem-alerta" errorClass="atlas-mensagem-erro" />
				
			<div class="atlas-miolo-logado">
				<section class="atlas-miolo-logado-lista">
					<div class="atlas-miolo-logado-lista-acoes">

						<div class="atlas-miolo-logado-inline">
							<p:commandButton
								action="#{manterTemaBean.novoRegistroManterTema()}" ajax="false"
								value="NOVO" title="Clique para cadastrar um novo Tema"/>

						</div>
					</div>
					<ui:include src="/admin/gerenciamento/temas/tabela.xhtml" />
				</section>

				<aside class="atlas-miolo-logado-filtro">

					<fieldset id="atlas-area-filtro" class="atlas-area-filtro">
						<legend>Filtrar:</legend>
						<ui:include src="/admin/gerenciamento/temas/temasFiltro.xhtml" />
					</fieldset>

				</aside>

			</div>
		</div>
	</ui:define>
</ui:composition>
