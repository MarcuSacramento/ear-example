<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	template="/admin/template/template_atlas.xhtml">


	<ui:define name="breadcrumb"> > <h:link
			title="GERENCIAMENTO" value="GERENCIAMENTO"
			outcome="/admin/gerenciamento/exibirGerenciamento.xhtml" /> > 
			
			<h:link title="TEMAS" value="TEMAS >"
			outcome="/admin/gerenciamento/temas/exibirTemas.xhtml" /> NOVO TEMA

	</ui:define>

	<ui:define name="conteudo">
	
		<style>
			.div-miolo {
			display: block;
			clear: both;
			min-height: 40px;
			padding-top: 0.8em;
			}

		</style>
	
		<div class="atlas-miolo-logado">
			<h2>Temas</h2>

			<h:messages id="messages" globalOnly="true"	infoClass="atlas-mensagem-positivo"
				warnClass="atlas-mensagem-alerta" errorClass="atlas-mensagem-erro" />

			<h:head>
				<title>Novo Tema | Atlas de Acesso à Justiça</title>
			</h:head>


			<p>Verifique e preencha o campo abaixo para realizar a
				atualização do tema:</p>


			<fieldset class="atlas-miolo-logado-fieldset">
				<legend>Dados do tema</legend>
				<div class="div-miolo">
					<div class="atlas-miolo-logado-linha-label-full">
						<label for="atlas-formulario-tema-tema">Tema:*</label><br />
					</div>
					<div class="atlas-miolo-logado-linha-campo-full">
						<h:inputText value="#{manterTemaBean.entidade.nome}"
							id="atlas-formulario-tema-tema" title="Informe o nome do Tema"
							maxlength="250"
							styleClass="atlas-input-formata atlas-input-520" />
						<p:watermark for="atlas-formulario-tema-tema"
							value="Título do Tema" />
					</div>
				</div>
			</fieldset>

			<div class="atlas-miolo-logado-lista-acoes">

				<div class="atlas-miolo-logado-inline">
					<h:commandButton action="#{manterTemaBean.salvar()}"
						rendered="#{autenticarUsuarioBean.isPossuiAcessoAdministrador('010')}"
						id="atlas-botao-atualizar" value="#{manterTemaBean.entidade.id== null ? 'CADASTRAR' : 'SALVAR'}" styleClass="atlas-button-interno"
						update="@form" title="Clique para atualizar os dados do tema" />
				</div>

				<div class="atlas-miolo-logado-inline">
					<h:commandButton action="#{manterTemaBean.voltarTelaPesquisa()}"
						value="CANCELAR" styleClass="atlas-button-interno" update="@form"
						title="Clique para cancelar a atualização do tema" />
				</div>

			</div>


		</div>
	</ui:define>
</ui:composition>
