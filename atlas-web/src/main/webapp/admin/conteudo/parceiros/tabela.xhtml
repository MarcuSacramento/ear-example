<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">

	<div>
		<h:panelGroup id="atlas_linha" layout="block">
			<atlas:dataTable bean="manterParceiroBean" id="dataTableParceiros" value="#{manterParceiroBean.parceiros}">
				<p:column headerText="Parceiro" style="white-space:normal !important; font-size: 1.1em !important;">
					<h:outputText value="#{registro.nome}" style="font-size: small;" styleClass="label_tabela" />
				</p:column>
				
				<p:column headerText="" style="width:21px !important;">
					<p:commandButton action="#{manterParceiroBean.editar(registro.id)}" value="" ajax="false" style="height: 22px !important;" styleClass="icone2" />
				</p:column>

				<p:column headerText="" style="width:21px !important;">
					<p:commandButton action="#{manterParceiroBean.excluir(registro)}" update=":form:atlas_linha" 
						value="" style="height: 22px !important;" styleClass="icone" ajax="false"
						rendered="#{autenticarUsuarioBean.isPossuiAcessoAdministrador('003')}"
						onclick="if (!confirm('#{msg.MSG5}')) return false;" /> 
				</p:column>
			</atlas:dataTable>
		</h:panelGroup>
	</div>
</ui:composition>
