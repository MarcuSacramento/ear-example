<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<div class="atlas-miolo-logado-filtro-linha">
			<h:panelGroup class="atlas-coluna-filtro" id="atlas_coluna_filtro"	layout="block">
				<table class="atlas-tabela-filtro">
					<tbody>
						<tr class="atlas-tabela-filtro-linha">
							<td colspan="2" class="atlas-tabela-filtro-linha-marca">
								<h:outputLabel value="Termo:" /> <br /> 
								<h:inputText value="#{manterGlossarioBean.termoPesquisa}" id="campoPesquisa" title="Informe o termo"
									styleClass="atlas-input-formata-fonte atlas-input-160" />
							</td>
						</tr>	
					
						<tr class="atlas_tabela_filtro_linha">
							<td colspan="2" class="atlas_tabela_filtro_linha_marca">
								<h:outputLabel value="Assunto: " /><br /> 
								<h:selectOneMenu value="#{manterGlossarioBean.assunto}"	converter="selectItemConverter"	styleClass="atlas-select-formata atlas-select-170">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{manterGlossarioBean.assuntos}" var="assunto" itemLabel="#{assunto.nome}" />
								</h:selectOneMenu>
							</td>
						</tr>

						<tr class="atlas_tabela_filtro_linha">
							<td colspan="2" class="atlas_tabela_filtro_linha_marca">
								<h:outputLabel value="Situação: " /><br />
								<h:selectOneMenu value="#{manterGlossarioBean.situacao}" styleClass="atlas-select-formata atlas-select-170">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItem itemLabel="Disponível" itemValue="D" />
									<f:selectItem itemLabel="Proposto" itemValue="P" />
								</h:selectOneMenu>
							</td>
						</tr>
						
					
						<tr class="atlas-tabela-filtro-linha">
							<td colspan="2">
							   	<p:commandButton action="#{manterGlossarioBean.pesquisarTermo}"	update=":form:atlas_linha atlas_linha:"	value="PESQUISAR"/>									
								<p:commandButton action="#{manterGlossarioBean.limparPesquisar()}" value="LIMPAR" ajax="false" />
							</td>
						</tr>
					</tbody>
				</table>
			</h:panelGroup>
		</div>	
	</h:body>
</html>
