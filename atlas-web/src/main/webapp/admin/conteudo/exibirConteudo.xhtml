<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:atlas="http://epaj.dpu.gov.br/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/admin/template/template_atlas.xhtml">

	<ui:define name="breadcrumb"> > <h:link title="CONTEÚDO"
			value="CONTEÚDO" outcome="/admin/conteudo/exibirConteudo.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:head>
			<title>Conteúdo</title>
		</h:head>
		<div class="atlas-miolo-logado">
			<h2>Conteúdo</h2>
			<p>Aqui você encontrará informações sobre:</p>

			<c:if test="#{autenticarUsuarioBean.possuiAcessoConteudo}">
				<ul class="atlas-miolo-bloco">
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('001')}">
						<li><h:link
								title="Clique gerenciar a área Endereços da Justiça."
								value="Endereços da Justiça"
								outcome="/admin/conteudo/enderecosJustica/exibirOrgao.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('002')}">
						<li><h:link title="Clique gerenciar a área ABC dos Direitos"
								value="ABC dos Direitos"
								outcome="/admin/conteudo/abcDireitos/exibirAbcDireitos.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('004')}">
						<li><h:link title="Clique gerenciar a área Projetos"
								value="Projetos"
								outcome="/admin/conteudo/projetos/exibirProjetos.xhtml" /></li>
					</c:if>
					<c:if
						test="#{autenticarUsuarioBean.isPossuiAcessoFuncionalidade('003')}">
						<li><h:link title="Clique gerenciar a área Parceiros"
								value="Parceiros"
								outcome="/admin/conteudo/parceiros/exibirParceiros.xhtml" /></li>
					</c:if>
				</ul>
			</c:if>

		</div>
	</ui:define>
</ui:composition>
