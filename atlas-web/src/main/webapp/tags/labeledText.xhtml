<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:atlas="http://epaj.dpu.gov.br/tags">
	
	<ui:composition>
			
		<c:if test="#{empty labelWidth}"> 
			<c:set var="labelWidth" value="auto"/> 
		</c:if>
		<c:if test="#{empty width}"> 
			<c:set var="width" value="200px"/> 
		</c:if>
		
		<c:if test="#{empty layout}"> 
			<c:set var="layout" value="vertical"/> 
		</c:if>
		
		<c:if test="#{empty rendered}">
			<c:set var="rendered" value="true" />
		</c:if> 
		
		<c:if test="#{empty required}">
			<c:set var="required" value="false" />
		</c:if>
		
		<p:outputLabel for="#{inputTextId}" title="#{label}" styleClass="#{styleClass}" value="#{label}" rendered="#{rendered}"  
				style="#{layout == 'vertical' ? '' : 'display: inline-block;' } width: #{labelWidth}; text-align: right; white-space: nowrap;">
			<c:if test="#{required}">
				<span class="sirt_label_login_requerido" title="Campo de preenchimento obrigatório!">*</span>
			</c:if>
		</p:outputLabel>
							
		<c:if test="#{(layout == 'vertical' and rendered)}">
			<br/>
		</c:if>
		
		<atlas:inputText value="#{value}"
				bean="#{bean}"
				method="#{method}"
				valueChangeMethod="#{valueChangeMethod}" 
				maxlength="#{maxlength}"
				readonly="#{readonly}"
				onkeypress="#{onkeypress}"
				width="#{width}"
				align="#{align}"
				style="margin-left: #{layout == 'vertical' ? 0 : 5}px;"
				styleClass="sispaj_input_formata"
				rendered="#{rendered}"
				disabled="#{disabled}"
				title="#{empty title ? label : title}"
				inputTextId="#{inputTextId}">
			<ui:insert/>
			<p:ajax/>
		</atlas:inputText>
	</ui:composition>
</html>
