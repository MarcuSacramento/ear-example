<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition>
		<c:if test="#{(empty type)}"> 
			<c:set var="type" value="Link"/> 
		</c:if> 
		<c:if test="#{(empty rendered)}">
			<c:set var="rendered" value="true" />
		</c:if>
		
		<c:if test="#{(type == 'Link')}"> 	
			<p:commandLink update="page" rendered="true" actionListener="#{pageController.irPara}" value="#{value}" immediate="true">
				<ui:insert />
				<f:ajax render=""/>
				<f:attribute name="url" value="#{url}"/>
				<f:attribute name="caminho" value="#{breadcrumb}"/>
	        </p:commandLink>
        </c:if>
        <c:if test="#{(type == 'Button')}"> 
			<p:commandButton update="page" styleClass="#{styleClass}" rendered="true" actionListener="#{pageController.irPara}" value="#{value}" immediate="true">
				<ui:insert />
				<f:ajax render=""/>
				<f:attribute name="url" value="#{url}"/>
				<f:attribute name="caminho" value="#{breadcrumb}"/>
	        </p:commandButton>
        </c:if>
	</ui:composition>
</html>
