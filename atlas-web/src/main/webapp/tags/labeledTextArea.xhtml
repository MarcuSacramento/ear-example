<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:atlas="http://epaj.dpu.gov.br/tags" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

	<c:if test="#{empty labelWidth}">
		<c:set var="labelWidth" value="auto" />
	</c:if>
	<c:if test="#{empty width}">
		<c:set var="width" value="600px" />
	</c:if>

	<c:if test="#{empty layout}">
		<c:set var="layout" value="vertical" />
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>

	<c:if test="#{empty required}">
		<c:set var="required" value="false" />
	</c:if>

	<p:outputLabel title="#{label}" styleClass="#{styleClass}" value="#{label}" rendered="#{rendered}"
		style="#{layout == 'vertical' ? '' : 'display: inline-block;' } width: #{labelWidth}; text-align: right; white-space: nowrap;">
		<c:if test="#{required}">
			<span class="sirt_label_login_requerido" title="Campo de preenchimento obrigatório!">*</span>
		</c:if>
	</p:outputLabel>

	<c:if test="#{(layout == 'vertical' and rendered)}">
		<br />
	</c:if>

	<p:inputTextarea value="#{value}" maxlength="#{maxlength}" id="#{id}" readonly="#{readonly}" onkeypress="#{onkeypress}"
		style="margin-left: #{layout == 'vertical' ? 0 : 5}px; width: #{width}" styleClass="#{textStyle}" rendered="#{rendered}" required="#{required}"
		disabled="#{disabled}" title="#{empty title ? label : title}">
		<ui:insert />
		<f:ajax />
	</p:inputTextarea>
	<p:message for="#{id}" />
</ui:composition>
</html>
