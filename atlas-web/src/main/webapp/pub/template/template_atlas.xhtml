	<h:outputStylesheet name="estilo_geral.css" library="pub" />

	<h:outputStylesheet name="estilo_paginacao.css" library="pub" />
	<h:outputStylesheet name="estilo_conteudo.css" library="pub" />
	<h:outputStylesheet name="estilo_menu_lateral.css" library="pub" />

	<h:outputStylesheet name="estilo_pagina_busca.css" library="pub" />
	
	<link href=" #{acessibilidadeBean.getUrlCss()}" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/pub/_javascript/controla_fonte.js" />
	<script type="text/javascript">

</h:head>
<h:body>
	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false"> 
		Carregando...
	</p:dialog>

	<f:loadBundle var="msg"   basename="mensagens" />
	<f:loadBundle var="atlas" basename="atlas" />
	<a name="atlas-ancora-topo"></a>
	<div class="atlas-pagina">
		<ui:include src="/pub/template/_template_barra_governo.xhtml" />
		<div class="atlas-cabecalho">
        	<div class="atlas-cabecalho-container">
		        <ui:include src="/pub/template/_template_cabecalho.xhtml" />
            </div>
        </div>
		<div class="atlas-menu-topo">
			<div class="atlas-menu-topo-container">
				<ul>
					<li><a href="http://dados.gov.br/dados-abertos/"
						target="_blank">Dados abertos</a></li>
				</ul>
			</div>
		</div>
		
        <div class="atlas-conteudo">
            <div class="atlas-conteudo-container">
	        	<div class="atlas-conteudo-breadcrumb">
			        <div class="atlas-conteudo-breadcrumb-container">
						<span class="atlas-conteudo-breadcrumb-container-inicial">VOCÊ ESTÁ AQUI:</span>
						<a href="../..">PÁGINA INICIAL</a>
						<ui:insert name="breadcrumb" />
		        	</div>
		        </div>
                <nav class="atlas-menu-lateral">
                	<a name="atlas-ancora-menu"></a>
                    <ui:include src="/pub/template/_template_menu_lateral.xhtml" />
                </nav>
                <div class="atlas-miolo">
                	<a name="atlas-ancora-conteudo"></a>
					<p:outputPanel id="page-direcionamento" ajaxRendered="true">
						<ui:insert name="direcionamento-servico" />
					</p:outputPanel>
                </div>
                <div class="atlas-miolo">
                	<a name="atlas-ancora-conteudo"></a>
                  	<h:form id="form" prependId="false">
						<p:outputPanel id="page" ajaxRendered="true">
							<ui:insert name="conteudo" />
						</p:outputPanel>
					</h:form>
                </div>
				<div class="atlas-menu-ico-topo">
					<img src="${facesContext.externalContext.requestContextPath}/pub/_imagens/_miolo/ico_topo.png" /><a
						href="#atlas-ancora-topo">Voltar para o topo</a>
				</div>
			</div>
        </div>
		<ui:include src="/pub/template/_template_rodape.xhtml" />
	</div>
    <script src="http://barra.brasil.gov.br/barra.js" type="text/javascript"></script>
</h:body>
